<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-div">
        <img src="./images/drawers.jpg" alt="Drawers" />
        <div class="content">
          <h2>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>

          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="contact">
            <img src="./images/avatar-michelle.jpg" alt="Michelle Avatar" />
            <div class="details">
              <p class="name">Michelle Appleton</p>
              <p class="date">28 Jun 2020</p>
            </div>
            <button onclick="toggleVisibility()" class="share-logo">
              <img src="./images/icon-share.svg" alt="share" class="share" />

              <div class="share-more">
                <h2>SHARE</h2>
                <a href="https://facebook.com/" target="_blank"
                  ><img
                    src="./images/icon-facebook.svg"
                    alt="Facebook Icon"
                    class="fb-icon"
                /></a>
                <a href="https://twitter.com/" target="_blank"
                  ><img
                    src="./images/icon-twitter.svg"
                    alt="Twitter Icon"
                    class="tw-icon"
                /></a>
                <a href="https://pinterest.com" target="_blank"
                  ><img
                    src="./images/icon-pinterest.svg"
                    alt="Pinterest Icon"
                    class="pt-icon"
                /></a>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
